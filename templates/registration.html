<!DOCTYPE html>
{%load static%}
<html>
<head>
	<link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
{%include "header.html"%}
<div class="main">
	<div class="content">
		<h1>Already have an account</h1>
		<p>Create an account to see lots of books of your choice</p>
	</div>
    <div class="inner">
    	<h1>Create Account</h1>
    <form action='{%url "registration"%}' method="POST" onsubmit="fun()">
		{% csrf_token %}
		<input type='text' name='fname' placeholder='Firstname' required>
		<input type='text' name='lname' placeholder='Lastname' required>
		<input type='text' name='cRoll' placeholder='College roll' required>

		<select name="branch" required>
			<option value="computer science">Computer Science</option>
			<option value="ElectricalEngineering">Electrical Enginnering</option>
			<option value="Electronics Engineering">Electronics Enginnering</option>
			<option value="Mechanical Engineering" selected>Mechanical Engineering</option>
			<option value="Civil Engineering">Civil Emgineering</option>
		</select>

		<select name="batch" required>
			<option value="2014" selected>2014</option>
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
		</select>

		<input type='email' name='email' placeholder='Email' required>
		<input type='password' name='pass' placeholder='Password' required>
		<input type='password' name='cpass' placeholder='Confirm password' required></br>

		<input type='submit' name='signUp' value='submit'>
		<input type='submit' name='cancel' value='cancel'>
	</form>
  </div>
</div>

	function fun(){
		alert("your registration no is :");
	}
</script> -->
</body>
</html>
